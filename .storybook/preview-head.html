<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<style>
	html {
		font-family: Roboto;
		font-size:   10px;
	}

	body {
		margin:     0;
		padding:    0;
		background: #101112 url('http://www.visit-x.net/assets/img/bg_pattern.jpg');
	}

	.teaser-suite {
		position:  relative;
		margin:    0;
		padding:   0;
		width:     1300px;
		max-width: 100%;
	}

	.teaser-suite .teaser-suite__item {
		visibility: hidden;
		opacity:    0;
		z-index:    0;
		transition: opacity 2s;
	}

	.teaser-suite .teaser-suite__item.is-active {
		visibility: visible;
		opacity:    1;
		z-index:    9999;
		transition: opacity 1.2s;
	}

	.teaser-suite__item {
		position: absolute;
		left:     0;
		top:      0;
		width:    100%;
	}

	.teaser-caption {
		font-family: 'Roboto Condensed';
		font-size:   2.6rem;
		font-weight: 300;
		white-space: nowrap;
	}

	.teaser-headline {
		font-size:      4rem;
		font-family:    'Roboto Condensed';
		padding-bottom: 10px;
		padding-top:    5px;
		font-weight:    bold;
	}

	.teaser-text {
		font-size:   1.5rem;
		line-height: 1.2;
	}

	.teaser-button {
		color:            #FFFFFF;
		border-radius:    2px;
		border:           1px solid #1F93E9;
		background-color: #1F93E9;
		display:          inline-block;
		font-family:      'Roboto';
		font-size:        1.4rem;
		font-weight:      normal;
		padding:          0.65em 1em 0.55em;
		cursor:           pointer;
		min-width:        50px;
		position:         relative;
		text-align:       left;
		text-decoration:  none;
		text-transform:   none;
		transition:       all 0.15s linear;
		vertical-align:   top;
	}

	.teaser-banner {
		position:            relative;
		overflow:            hidden;
		width:               100%;
		max-width:           100%;
		background-position: top right;
	}

	.teaser-banner::before {
		position:         absolute;
		width:            55%;
		height:           680px;
		transform:        rotate(26deg);
		content:          ' ';
		top:              -90%;
		left:             -9%;
		background-color: #262728;
	}

	.teaser-banner.teaser--has-no-skew::before {
		display: none;
	}

	.teaser-banner__content {
		position: relative;
		padding:  2.5em 2.5em 2.5em 2.5em;
	}
</style>
